<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <section class="h-100 bg-dark">
      <img
        src="https://straive-images.s3.us-east-2.amazonaws.com/Straive_Logo_h100_cf5c06401d.png"
        alt="Straive Logo - Unstructured Data Solutions, Edtech, Publishing Services"
        class="logo"
        style="height: 5rem"
      />
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                      height: 100%;
                    "
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <img
                      src="https://straive-images.s3.us-east-2.amazonaws.com/Straive_Logo_h100_cf5c06401d.png"
                      alt="Straive Logo - Unstructured Data Solutions, Edtech, Publishing Services"
                      class="logo"
                      style="height: 5rem"
                    />
                    <h3 class="mb-5 text-uppercase">Registration form</h3>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="fname"
                            class="form-control form-control-lg"
                            onkeyup="foo1()"
                          />
                          <span style="color: red" id="vali"
                            >firstname can't be empty*</span
                          ><br />
                          <label class="form-label" for="fname"
                            >First name</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="lname"
                            class="form-control form-control-lg"
                            onkeyup="foo2()"
                          />
                          <span style="color: red" id="vali2"
                            >lastname can't be empty*</span
                          ><br />
                          <label class="form-label" for="lname"
                            >Last name</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="mothername"
                            class="form-control form-control-lg"
                            onkeyup="foo3()"
                          />
                          <span style="color: red" id="vali3"
                            >mother's name can't be empty*</span
                          ><br />
                          <label class="form-label" for="mothername"
                            >Mother's name</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="fathername"
                            class="form-control form-control-lg"
                            onkeyup="foo4()"
                          />
                          <span style="color: red" id="vali4"
                            >father's name can't be empty*</span
                          ><br />
                          <label class="form-label" for="fathername"
                            >Father's name</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="address"
                        class="form-control form-control-lg"
                        onkeyup="foo5()"
                      />
                      <span style="color: red" id="vali5"
                        >address can't be empty*</span
                      ><br />
                      <label class="form-label" for="address">Address</label>
                    </div>

                    <div
                      class="
                        d-md-flex
                        justify-content-start
                        align-items-center
                        mb-4
                        py-2
                      "
                    >
                      <h6 class="mb-0 me-4">Gender:</h6>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="gender"
                          type="radio"
                          name="inlineRadioOptions"
                          id="femaleGender"
                          value="female"
                        />
                        <label class="form-check-label" for="femaleGender"
                          >Female</label
                        >
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="gender"
                          type="radio"
                          name="inlineRadioOptions"
                          id="maleGender"
                          value="male"
                          checked
                        />
                        <label class="form-check-label" for="maleGender"
                          >Male</label
                        >
                      </div>

                      <div class="form-check form-check-inline mb-0">
                        <input
                          class="gender"
                          type="radio"
                          name="inlineRadioOptions"
                          id="otherGender"
                          value="others"
                        />
                        <label class="form-check-label" for="otherGender"
                          >Other</label
                        >
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <select class="select" id="state">
                          <option name="na" value="">State</option>
                          <option name="na" value="Tamilnadu">Tamilnadu</option>
                          <option name="na" value="Andhra pradesh">
                            Andhra pradesh
                          </option>
                          <option name="na" value="Kerala">Kerala</option>
                        </select>
                      </div>
                      <div class="col-md-6 mb-4">
                        <select class="select" id="city">
                          <option value="">City</option>
                          <option value="chennai">chennai</option>
                          <option value="Amaravathi">Amaravathi</option>
                          <option value="thiruvandrum">thiruvandrum</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="date"
                        id="dob"
                        class="form-control form-control-lg"
                        placeholder="dd-mm-yyyy"
                        onkeyup="foo6()"
                      />
                      <span style="color: red" id="vali6"
                        >dob can't be empty*</span
                      ><br />
                      <label class="form-label" for="form3Example9">DOB</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="number"
                        id="pincode"
                        class="form-control form-control-lg"
                        onkeyup="foo7()"
                      />
                      <span style="color: red" id="vali7"
                        >pincode can't be empty*</span
                      ><br />
                      <label class="form-label" for="form3Example90"
                        >Pincode</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="course"
                        class="form-control form-control-lg"
                        value="trainee developer"
                        disabled
                      />
                      <label class="form-label" for="form3Example99"
                        >role</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-lg"
                        onkeyup="foo8()"
                      />
                      <span style="color: red" id="vali8"
                        >pincode can't be empty*</span
                      ><br />
                      <label class="form-label" for="form3Example97"
                        >Email ID</label
                      >
                    </div>
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                        onkeyup="foo9()"
                      />
                      <span style="color: red" id="vali9"
                        >password can't be empty*</span
                      ><br />
                      <label class="form-label" for="form3Example97"
                        >password</label
                      >
                    </div>

                    <div class="d-flex justify-content-end pt-3">
                      <button type="button" class="btn btn-light btn-lg">
                        Reset all
                      </button>
                      <button
                        type="button"
                        onclick="foo()"
                        class="btn btn-warning btn-lg ms-2"
                      >
                        Submit form
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      function foo() {
        var firstname = document.getElementById('fname').value;
        localStorage.setItem('firstname', firstname);
        var span = document.getElementById('vali');

        // console.log(firstname);
        var lastname = document.getElementById('lname').value;
        localStorage.setItem('lastname', lastname);

        var mothername = document.getElementById('mothername').value;
        localStorage.setItem('mothername', mothername);

        var fathername = document.getElementById('fathername').value;
        localStorage.setItem('fathername', fathername);

        var address = document.getElementById('address').value;
        localStorage.setItem('address', address);

        var gender = document.querySelector(
          'input[name=inlineRadioOptions]:checked'
        ).value;
        localStorage.setItem('gender', gender);

        var dob = document.getElementById('dob').value;
        localStorage.setItem('dob', dob);

        var pincode = document.getElementById('pincode').value;
        localStorage.setItem('pincode', pincode);

        var course = document.getElementById('course').value;
        localStorage.setItem('course', course);

        var email = document.getElementById('email').value;
        localStorage.setItem('email', email);

        var state = document.getElementById('state').value;
        localStorage.setItem('state', state);

        var city = document.getElementById('city').value;
        localStorage.setItem('city', city);

        var password = document.getElementById('password').value;
        localStorage.setItem('password', password);
        // var state = document.querySelector('select[name=na]:selected');
        // localStorage.setItem('state', state);

        // var state = document.getElementById('state');
        // var value = e.value;
        // var text = e.options[e.selectedIndex].text;
        // localStorage.setItem('state', text);
      }
      function foo1() {
        var firstname = document.getElementById('fname').value;
        var span = document.getElementById('vali');
        if (firstname == '') {
          span.style.display = 'block';
          return false;
        } else {
          span.style.display = 'none';
          return false;
        }
      }

        var span2 = document.getElementById('vali2');

        } else {
          span2.style.display = 'none';

      }

        var span6 = document.getElementById('vali6');
        var dob = document.getElementById('dob').value;

        if (dob == '') {

        } else {
          span6.style.display = 'none';

      }

        var span7 = document.getElementById('vali7');

        if (pincode == '') {

        } else {
          span7.style.display = 'none';

  </body>
</html>
